<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/index.css">

  <link rel="icon" type="image/x-icon" href="media/fishy.ico">

<title> Julian Molina </title>

<script src="javascript/index.js"></script>

<script>
window.onload = function() {
  for (var i = 0; i < 10; i++) {
    if (i === 4) {
      var response = prompt("Is this annoying yet?"); // display prompt on the 5th iteration
      alert("You said: " + response);
    } else if (i === 6) {
      alert("This is why Number 23 on the practice test is important"); // display message on the 7th iteration
    } else if (i === 8) {
      alert("It's almost over"); // display message on the 9th iteration
    } else if (i === 9) {
      alert("Finally over!"); // display message on the 10th iteration
    } else {
      alert("This is alert message number " + (i + 1)); // display default message
    }
  }
}

  </script>

</head>

<body>

<h1>Annoying</h1>

  <a id="vLink2"><strong> CSS </strong> Valid! </a>
  </footer>

</body>

</html>
