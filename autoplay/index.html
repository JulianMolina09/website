<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>


    h1, footer {
        text-align: center;
    }
    footer>a, footer>a:visited {
        text-decoration: none;
        color: #555;
    }
    h1 { 
      background-image: linear-gradient(#8009db, #b505e6, #e309c2);
      font-family: "Courier", Sans-serif;
      font-size: 550%;
      text-shadow: 3px 3px 3px #888888;
      margin: 0%;
      padding: 1.5%;
    }
    h3 { text-align: center;
    }
    h4 {text-align: center;}
    body { 
      margin: 0%;
    }
  
    </style>

<title>17B</title>


<script>
  function changeHandler() {
    var select = document.getElementById("mySelect");
    var selectedValue = select.value;
    
    // Change the background color based on the selected value
    if (selectedValue === "1") {
      document.body.style.backgroundColor = "red";
    } else if (selectedValue === "2") {
      document.body.style.backgroundColor = "green";
    } else if (selectedValue === "3") {
      document.body.style.backgroundColor = "blue";
    }
  }
</script>

</head>

<body>

<h1>Question 17 B</h1>
<h4>Which JavaScript object can be affected by the onchange event handler as value changes?</h4>
<h3>Select</h3>

<select id="mySelect" onchange="changeHandler()">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
</select>
  
</body>
</html>
