/* Set background*/
body {
    background: url(https://t3.ftcdn.net/jpg/03/83/70/80/240_F_383708088_fQJrmVVh5VqroF5FoItCednEyXfuMEOr.jpg) no-repeat center center fixed; 
  background-size: cover;
}
/*Style the header*/
h1{
  margin-left: auto;
  text-align: center;
  margin-top: 5%;
  font-family: 'Times New Roman', Times, serif;
  font-size: 1in;
  color: #1e3547;
}
/* Fix footer to the bottom of page*/
footer{
  margin-top: 100%;
}

/*Set background color for nav bar*/
.topnav {
  background-color: #516e7c;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #ffffff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: rgb(95, 122, 182);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: #1e3547;
  color: white;
}

.foot footer{
  margin-top: 100%;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  float: left
}
