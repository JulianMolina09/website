<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Phrase-o-Matic</title>
<style>
body{
  background-color: beige;
}
h1 {
  font-size: 3.5vw;
  color: slategray;
}
main {
  text-align: center;
  font-size: 3vw;
}
p {
  color: salmon;
  font-family: fantasy;
}
</style>
<script>
function randomChoice(list) {
  let len = list.length;
  return list[Math.floor(len * Math.random())];
}
function makePhrase() {
  let words1 = [
    "Funny", "Sigma", "Serious", "Singing", "Running", "Programming",
  ];
  let words2 = [
    "Walter White", "Sual Goodman", "Gustavo Fring", "Mike Ehrmantraut", "Jesse Pinkman", "Skylar White",
  ];
  let words3 = [
    "Show", "Band", "Car", "Lawyer", "Doctor", "Shoe",
  ];
  document.getElementById("word1").innerHTML = randomChoice(words1);
  document.getElementById("word2").innerHTML = randomChoice(words2);
  document.getElementById("word3").innerHTML = randomChoice(words3);
}
function init() {
  makePhrase();
}
window.onload = init;
</script>
</head>
<body>
<header>
<center><h1>Phrase-o-Matic</h1></center>
</header>
<main>
<p>
What we need is a <span id="word1"></span> <span id="word2"></span> 
<span id="word3"></span>!
</p>
</main>
</body>
</html>
